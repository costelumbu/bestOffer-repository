<div data-role="view" id="signup" data-model="Signup" data-init="Signup.init" data-show="Signup.show" >
    <div data-role="header">
        <div data-role="navbar">
            Sign up
            <a  data-align="left" data-role="backbutton" href="#home">Back</a>
        </div>
    </div>
    
   <div id="type">
    <ul  data-role="buttongroup"data-index="3" data-bind="events: { select: onSelect }">
                      <li >Personal</li>
                      <li>Business</li>
                  </ul>
   </div>
    
    <ul data-role="listview" data-style="inset" data-type="group"  data-bind="visible: pers" ><li><span class="fill-form">Fill in the form</span>
       
        <form id="signUp">
            <ul id="signup-formPers" data-role="listview" data-style="inset" >
                <li ><input type="text" id="signupName" data-bind="value: DisplayName" placeholder="Enter your name" required/>  Name </li>
                <li><input type="email" id="signupEmail" data-bind="value: Email" placeholder="Enter your email" required />Email</li>
                <li><input type="text" id="signupUsername" data-bind="value: Username" placeholder="Choose an username"  required/>Username</li>
                <li><input type="password" id="signupPassword" data-bind="value: Password" placeholder="Choose a password" required/>Password</li>
            </ul>
        </form>
        <div id="signupBtnWrp" class="signup-btn-wrp disabled">
            <a class="btn btn-signup" data-role="button" data-bind="click: signupPers">Register</a>
        </div>
        </ul>
        
        <ul data-role="listview" data-style="inset" data-type="group"  data-bind="visible: bus" ><li><span class="fill-form">Fill in the form</span>
       
            <form id="signUp">
                <ul id="signup-formBus" data-role="listview" data-style="inset" >
                    <li ><input type="text" id="signupName" data-bind="value: CompanyName" placeholder="Enter your company name" required/> Company Name </li>
                    <li><input type="email" id="signupEmail" data-bind="value: Email" placeholder="Enter your email" required />Email</li>
                    <li><input type="text" id="signupUsername" data-bind="value: Username" placeholder="Choose an username" required/>Username</li>
                    <li><input type="password" id="signupPassword" data-bind="value: Password" placeholder="Choose a password" required/>Password</li>
                   
                </ul>
            </form>
           <li id="addPicView"><a  data-role="button" data-click="Signup.addImage"><img id="attach-camera" data-bind="attr: {src:PictureUrl}" alt="styles/images/cameraMin.png" width="50"><span id="add-logo">add Company Logo</span></a> </li> 
            <div id="signupBtnWrp" class="signup-btn-wrp disabled">
                <a id="continue-button" data-role="button" data-bind="click: signupBus">Continue</a>
             </div>
        </ul>
    
</div>
